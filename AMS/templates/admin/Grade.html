
{% extends "admin/admintemp.html" %}
{% load static %}

{% block body%}
    
    <div class="container-fluid  mt-4 pt-4">
        
        <h2 class="center">Grade</h2>
        <div class="container mt-4 border border-dark p-4 ">
            <form action="{% url 'grade'  %}" method="post">
                {% csrf_token %} 
                <label style="width:20%">Reg:</label>
                <select style="width:20%" name="reg" >
                    {% for student in Students %}
                        <option value="{{student.std_reg}}">{{student.std_reg}}</option>
                    {% endfor %}
                </select><br>
                
                <button type="submit" class="btn btn-primary justify-content-end mt-4">Calculate Grade</button>
            </form>

        </div>

        <div class="center">

            {% if Grade %}
                <h6>Presents : {{Presents}}</h6> 
                <h6>Absents: {{Absents}}</h6>
                <h6>Leaves: {{Leaves}}</h6>
                <h6>Grade: {{Grade}}</h6>

            {% endif %}
            

        </div>
        
                
    </div>

    
{% endblock %}
