<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<title>User Signup</title>
</head>
<body >
    
    <div class="container border border-primary mt-2 pb-4 pt-2 bg-light" style="width:60%">
        {% if messages %}
        <ul class="messages">
        {% for message in messages %}
            <div class="alert alert-success" role="alert">
            {{ message }}
            </div>
        {% endfor %}
        </ul>
        {% endif %}
        <h2 class="text-center">Signup</h2>

        <form action="{% url 'storeUser' %}" method="POST" enctype='multipart/form-data' >
            {% csrf_token %}
            <div class="form-group">
                <label>Student Name:</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Full Name">
            </div>
            <div class="form-group mt-4">
                <label >Student Email:</label>
                <input type="email" class="form-control" id="email"  name="email" placeholder="Email">
            </div>
            <div class="form-group mt-4">
                <label >Student PRN:</label>
                <input type="text" class="form-control"
            name="cnic" placeholder="PRN">
            </div>

            <div class="form-group mt-4">
                <label >Password:</label>
                <input type="text" class="form-control"
            name="password" placeholder="Password">
            </div>
            
            <div class="form-group mt-4">
                <label >Upload Image:</label>
                <input type="file" class="form-control"
            name="image" placeholder="Upload Image">
            </div>
            <div class="d-flex flex-row-reverse mt-4">
                <a  href="{% url 'loginUser' %}" class="btn bg-dark text-white ms-2">Login</a>
                <button type="submit" class="btn btn-success">Register</button>

            </div>
            
        </form>
    </div>




    

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/js/bootstrap.min.js"></script>
</body>
</html>
